<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/2.css">
    <link rel="icon" type="image/x-icon" href="../icon-128x128.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Good Vibes Form</title>
</head>
<body>
    <head>
        <div class='header'>
            <div class='header title-header'><h1>Good Vibes Form</h1></div>
        </div>
    </head>
    <main>
        <div class='main-content'>
            <p>Tell us something positve that happend to you today</p>
            <div class='main-content_field'>
                <div class='main-content_field question'><label>name</label></div>
                <div class='main-content_field answer'><input type="text" name="name" value="Enter your name"></div>
            </div>
            <div class='main-content_field'>
                <div class='main-content_field question'><label>email</label></div>
                <div class='main-content_field answer'><input type="email" name="email" value="Enter your email"></div>
            </div>
            <div class='main-content_field'>
                <div class='main-content_field question'><label>on a sacle up</label></div>
                <div class='main-content_field answer'><input type="text" name="name" value="Enter a number between 1 and 10"></div>
            </div>
            <div class='main-content_field'>
                <div class='main-content_field question'><label>where did it happend?</label></div>
                <div class='main-content_field answer'>
                  <select class="main-content_field__select" name="option">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                </div>
            </div>
            <button>Submit</button>
        </div>
    </main>
</body>
</html>
